; Primary mod specs
; The Ripper specializes in close combat and mobility, but is not very well suited for stealth since many of its abilities break concealment.
; As such, the Ripper wants to be paired with specs that like to get up close and personal. Stealth and long range specs are generally avoided.
; To make the spec a bit less common when playing with many mod specs, most specs that add other secondary weapons are excluded.
; Other melee weapons are also avoided to prevent ability conflicts.

