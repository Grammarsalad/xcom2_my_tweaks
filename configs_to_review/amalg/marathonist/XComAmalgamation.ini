; Duplicates are intended, they help stack the deck to favor specific outcomes.
; They're only used in single-rank decks, as we might roll visible repeats otherwise.

; Momentum and Predator are good workarounds for this class' quite low aim, whilst sacrificing the potential to get Run and gun and Implacable.
; Run and gun and Implacable increases versatility, allowing for grand maneuvers and special pick-targeting.
; Marathon Runner is a fantastic get out of jail free card to catch up, EVAC or position your soldier at the start of missions, potentializing even more this guy's crazy mobility gain.
+AbilityDecks=(DeckName="Marathonist24", \\
    Abilities=( \\
        (AbilityName="F_Momentum", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon),    \\
        (AbilityName="LW2WotC_RunAndGun"),                                       \\
        (AbilityName="F_Predator", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon),    \\
        (AbilityName="LW2WotC_CombatFitness"),                                   \\
        (AbilityName="MarathonRunner_MJ")                                        \\
    ) \\
) 

; More run and gun[Another kind] and charge for even more action versatility. Did you know you can't activate multiple run and guns at the same turn? Live and learn.
; Hunter's instinct to benefit from being able to flank from basically any position, giving even more conditional damage to this class.
; Dedication also being one of few ways this class can avoid overwatch besides trying to hit far away with its bad aim, sacrificing a precious lategame slot for it.
; Marathonists aren't known for their teamwork, staying alone is probably their best bet to stay alive in war.
; Reposition mgiht just be the last tidy bit of movement this class might need.
+AbilityDecks=(DeckName="Marathonist567", \\
    Abilities=( \\
        (AbilityName="RunAndGun"),                                                  \\
        (AbilityName="F_Dedication"),                                               \\
        (AbilityName="HuntersInstinct", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon),  \\
		(AbilityName="HareFlashFire", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon),     \\
        (AbilityName="IsmsLoneWolf")                                                \\
    ) \\
)

