[ViperClass X2SoldierClassTemplate]
+bMultiplayerOnly=0
+ClassPoints=3
+IconImage=img:///UILibrary_PlayableAdvent.class_viper
+NumInForcedDeck=0
+NumInDeck=0
+KillAssistsPerKill=4
+SquaddieLoadout="PA_ViperLoadout"
+AllowedArmors="Viper"
+AllowedWeapons=(SlotType=eInvSlot_PrimaryWeapon, WeaponType="PA_ViperGunCat")
+AllowedWeapons=(SlotType=eInvSlot_SecondaryWeapon, WeaponType="PA_ViperTongueCat")
+AllowedWeapons=(SlotType=eInvSlot_TertiaryWeapon, WeaponType="PA_PoisonSpitGlobCat")
+bCanHaveBonds=true ;this may cause issues
+bAllowAWCAbilities=1
+FavoredClasses="LightRanger"
+FavoredClasses="WOTC_GS_Shinobi"
+FavoredClasses="WOTC_APA_Marksman"
+FavoredClasses="WOTC_GS_Agent"
+UnfavoredClasses="ViperRecruit"
+UnfavoredClasses="WOTC_APA_Sapper"
+UnfavoredClasses="LightGrenadier"
+UnfavoredClasses="ViperClass"
+BaseAbilityPointsPerPromotion=3

!RandomAbilityDecks=()

; - Available for Ranks 2 - 4 (The first three funky custom AWC perks, change to what you want) 1-6 controls the AWC perks in the skill tree
+RandomAbilityDecks=( DeckName="GS_Viper1_Deck_1", \\
				Abilities=(	(AbilityName="WOTC_APA_LowProfile"), \\
							(AbilityName="ShadowOps_Assassin",				ApplyToWeaponSlot=eInvSlot_PrimaryWeapon), \\
							(AbilityName="WOTC_APA_SlipIntoPosition"), \\
							(AbilityName="CombatPresence"), \\
							(AbilityName="WOTC_APA_CombatAwareness") \\
					)	)
; - Available for Ranks 5 - 7 (Second verse same as the first)
+RandomAbilityDecks=( DeckName="GS_Viper1_Deck_2", \\
				Abilities=(	(AbilityName="WOTC_APA_Smokescreen"), \\
							(AbilityName="WOTC_APA_Bandolier"), \\
							(AbilityName="WOTC_APA_RapidDeployment"), \\
							(AbilityName="WOTC_APA_CombatConditioning"), \\
							(AbilityName="WOTC_APA_SupportGrenadier") \\
                    )   )


!SoldierRanks=()


+SoldierRanks=(AbilitySlots=( (AbilityType=(AbilityName="GetOverHere",  ApplyToWeaponSlot=eInvSlot_SecondaryWeapon))),  \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Dodge,StatAmount=6), (StatType=eStat_CombatSims,StatAmount=1) ))

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="PA_EnhancedSpit",  ApplyToWeaponSlot=eInvSlot_SecondaryWeapon)), (AbilityType=(AbilityName="PA_ViperMolt",  ApplyToWeaponSlot=eInvSlot_Unknown))), \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Dodge,StatAmount=6), (StatType=eStat_Mobility,StatAmount=1)))

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="CoveringFire", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon)), (AbilityType=(AbilityName="PA_ViperSlither", ApplyToWeaponSlot=eInvSlot_Unknown))), \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=2), (StatType=eStat_Dodge,StatAmount=6)))

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="EverVigilant",  ApplyToWeaponSlot=eInvSlot_Unknown)), (AbilityType=(AbilityName="PA_ViperBlendIn",  ApplyToWeaponSlot=eInvSlot_Unknown))), \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Dodge,StatAmount=6), (StatType=eStat_Mobility,StatAmount=1)))

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Sentinel",  ApplyToWeaponSlot=eInvSlot_Unknown)), (AbilityType=(AbilityName="Implacable",  ApplyToWeaponSlot=eInvSlot_Unknown))), \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Dodge,StatAmount=6) ))

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="Untouchable",  ApplyToWeaponSlot=eInvSlot_Unknown)), (AbilityType=(AbilityName="Shadowstep",  ApplyToWeaponSlot=eInvSlot_Unknown))), \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=2), (StatType=eStat_Dodge,StatAmount=6)))

+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="RapidFire",  ApplyToWeaponSlot=eInvSlot_PrimaryWeapon)),  (AbilityType=(AbilityName="RunAndGun",  ApplyToWeaponSlot=eInvSlot_Unknown))), \\
    aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Dodge,StatAmount=6), (StatType=eStat_Mobility,StatAmount=1)))




