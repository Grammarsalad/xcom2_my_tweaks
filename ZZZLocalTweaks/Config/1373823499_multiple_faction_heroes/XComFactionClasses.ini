[MultipleFactionSoldierClasses.MultipleFactionSoldierClassController]
;Show preference for new faction classes when spawning a faction soldier
FavorNewClasses=false

;Enable this if you're using weapons other than vektor rifles on Reapers
ReaperShadowAnimationFix=true

; ---------------------------
; if you're using EveryoneEquipsEverything, it already handles everything below here!
; ---------------------------

;Enable this if you'd rather MFSC didn't override schematic templates 
DontOverrideSchematicTemplates=true

;Enable this to remove the requirement for a member of the 'Reaper' class to get vektor rifle schematics/breakthroughs
;UnrestrictVektorRifle=true

;Enable these to remove the requirement for a member of the 'Skirmisher' class to get bullpup and ripjack schematics/breakthroughs
;UnrestrictBullpup=true
;UnrestrictRipjack=true

;Enable these to remove the requirement for a member of the 'Templar' class to get gauntlet and autopistol schematics/breakthroughs
;UnrestrictGauntlet=true
;UnrestrictAutopistol=true