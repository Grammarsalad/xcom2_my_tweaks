;StatAmount is the lowest possible value
;RandStatAmount is a random roll for 0 through x-1
;Ingame stat amount thus is StatAmount + RandStatAmount. (eStatWill 30, 26) leads to 30-55 will for rookies.

[WOTCRandomNCE.X2Character_DefaultCharacters]

[Soldier X2CharacterTemplate]
+RandomizedBaseStats=(StatType=eStat_HP, StatAmount=4, RandStatAmount=3)        ;4-6
+RandomizedBaseStats=(StatType=eStat_Hacking, StatAmount=0, RandStatAmount=21) ;0-20

[ReaperSoldier X2CharacterTemplate]
+RandomizedBaseStats=(StatType=eStat_HP, StatAmount=4, RandStatAmount=2)        ;4-5
+RandomizedBaseStats=(StatType=eStat_Offense, StatAmount=60, RandStatAmount=21) ;60-80
+RandomizedBaseStats=(StatType=eStat_Mobility, StatAmount=11, RandStatAmount=6) ;11-16

[SkirmisherSoldier X2CharacterTemplate]
+RandomizedBaseStats=(StatType=eStat_HP, StatAmount=5, RandStatAmount=3)        ;5-7
+RandomizedBaseStats=(StatType=eStat_Mobility, StatAmount=12, RandStatAmount=6) ;12-17

[TemplarSoldier X2CharacterTemplate]
+RandomizedBaseStats=(StatType=eStat_Will, StatAmount=45, RandStatAmount=26)    ;45-70
+RandomizedBaseStats=(StatType=eStat_HP, StatAmount=4, RandStatAmount=3)        ;4-6
