[FiniteReloads.X2Ability_FiniteReloadsAbilitySetFR]
PAIN_MODE=false ;Magazines have to be built or found and are consumed on reload!  No bonus reloads!
GREMLIN_FIND_AMMO=true ;The mod automatically gives Gremlins the ability to search for ammo (AbilityName="GremlinSearchLL" if you want to apply it some other way)
FIND_AMMO_ACTIONCOST=1 ;Action point cost to search a corpse for ammo (0 for free action, 1 for 1 action point, etc.)
FIND_AMMO_CHANCE=50 ;Chance to find ammo on a corpse (SET TO ZERO TO DISABLE COMPLETELY)
SEARCH_DISTANCE=175 ;How close an XCom unit has to be to search a corpse (150 is approximately 1 tile. **TIP: Search near where the unit was when it died, not where the ragdoll lands)  
RELOAD_ACTIONCOST=1 ;Action point cost to reload (0 for free action, 1 for 1 action point, etc.)
CONSUME_ALL_AP=false ;Does reloading end the turn? 
GIVEAMMOLL_ACTIONCOST=1 ;Action point cost to give ammo (0 for free action, 1 for 1 action, etc.)
RELOAD_CONFIRM=true ;Reloading a weapon that still has ammo in it will activate a confirmation pop-up

[FiniteReloads.X2Condition_MatchingWeaponsFR]
MATCH_WEAPONS=true ;Soldiers must have matching weapon-type to give ammo to each other. (e.g. shotgun to shotgun). 
ENEMY_CAN_TOSS_AMMO=true ;Enemy is allowed to toss ammo to XCOM if mind-controlled 

[FiniteReloads.X2Item_ExtraMagazineFR]
BUILD_EXTRA_MAGS=false ;The Extra Magazines item has to be built (!!! PAIN MODE enables this regardless !!!)
EXTRA_MAGS_COST=5 ;The cost to build the Extra Magazine
DOUBLE_MAGS_COST=10 ;The cost to build Double Magazines (!!! Does not apply in PAIN MODE !!!)
TRIPLE_MAGS_COST=15 ;The cost to build Triple Magazines (!!! Does not apply in PAIN MODE !!!)
QUAD_MAGS_COST=20 ;The cost to build Quad Magazines (!!! Does not apply in PAIN MODE !!!)
ALLOW_x1_POUCH=true ;Single mag pouches are available in the game
ALLOW_x2_POUCH=true ;Double mag pouches are available in the game
ALLOW_x3_POUCH=true ;Triple mag pouches are available in the game
ALLOW_x4_POUCH=true ;Quad mag pouches are available in the game
INVENTORY_SLOT=eInvSlot_Utility ;The slot the Extra Magazines item is placed into
ITEM_CATEGORY=utility ;The category of item (must match one of the entries in DefaultGameData.ini ItemCategories)